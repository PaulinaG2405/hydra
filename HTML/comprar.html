<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de compra</title>
    <link rel="stylesheet" href="..//CSS/registro.css">
</head>
<body>
    <script src="..//JS/comprar.js"></script>
    <header class="header">
        <div class="header-logo"></div>
        <div>
            <h1>HYDRA</h1>
        </div>
        <div class="main-nav">
            <nav>
                <ul>
                    <li><a href="..//index.html">Home</a></li>
                    <li><a href="..//HTML/contactenos.html">Contactenos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form class="comprar-form">
            <label for="name">Name</label>
            <input type="text" id="name" required placeholder="Escribe tu nombre">
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="Indicanos tu email">
            <br>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="¿A que número nos podriamos comunicar?">
            <br>
            <label for="direccion">Direccion</label>
            <input type="text" id="direccion" required placeholder="Indicanos tu dirección">
            <br>
            <input type="submit" value="Enviar">
        </form>
    </main>

    
</body>
</html>
